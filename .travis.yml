sudo: false
language: php

php:
  - hhvm
  - 7.0
  - 5.6
#  - 5.5
#  - 5.4
#  - 5.3

services:
  - postgresql

addons:
  postgresql: "9.5"

env:
  global:
    - DB=mysql

matrix:
  fast_finish: true
  include:
    - php: hhvm
      env: DB=pgsql
    - php: 7.0
      env: DB=pgsql

before_script:
  - composer self-update
  - composer install || sleep 60 && composer install
  - if [[ $DB = 'mysql' ]]; then mysql -e 'create database aimeos;'; fi
  - if [[ $DB = 'mysql' ]]; then echo "<?php return array( 'db' => array( 'adapter' => 'mysql', 'host' => '127.0.0.1', 'database' => 'aimeos', 'username' => 'root', 'password' => '', 'limit' => 2, 'opt-persistent' => false, 'stmt' => array( \"SET NAMES 'utf8'\", \"SET SESSION sql_mode='ANSI'\" ) ), 'fs' => array( 'adapter' => 'Standard', 'basedir' => '.' ), 'mq' => array( 'adapter' => 'Standard', 'db' => 'db' ) );" > config/resource.php; fi
  - if [[ $DB = 'mysql' ]]; then psql -c 'create database aimeos;' -U postgres; fi
  - if [[ $DB = 'pgsql' ]]; then echo "<?php return array( 'db' => array( 'adapter' => 'pgsql', 'host' => '127.0.0.1', 'database' => 'aimeos', 'username' => 'postgres', 'password' => '', 'limit' => 2, 'opt-persistent' => false, 'stmt' => array() ), 'fs' => array( 'adapter' => 'Standard', 'basedir' => '.' ), 'mq' => array( 'adapter' => 'Standard', 'db' => 'db' ) );" > config/resource.php; fi

script: "vendor/bin/phing setup coverage check"

after_success:
  - php vendor/bin/coveralls
