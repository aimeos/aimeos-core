<div class="checkout-standard-order-payment" data-url="<?php echo $this->get( 'paymentUrl', '' ); ?>">
<?php if( isset( $this->paymentForm ) ) : ?>
	<h2><?php echo $this->translate( 'client/html', 'Payment' ); ?></h2>
	<p class="order-notice"><?php echo $this->translate( 'client/html', 'You will now be redirected to our payment service partner' ); ?></p>
	<form method="<?php echo $this->paymentForm->getMethod(); ?>" action="<?php echo $this->paymentForm->getUrl(); ?>">
<?php	foreach( $this->paymentForm->getValues() as $key => $value ) : ?>
		<input type="hidden" name="<?php echo $key; ?>" value="<?php echo $value; ?>" />
<?php	endforeach; ?>
<?php echo $this->get( 'paymentBody' ); ?>
		<noscript>
			<button class="standardbutton"><?php echo $this->translate( 'client/html', 'Proceed to payment' ); ?></button>
		</noscript>
	</form>
<?php elseif( isset( $this->paymentUrl ) ) : ?>
	<noscript>
		<h2><?php echo $this->translate( 'client/html', 'Order successful' ); ?></h2>
		<a class="standardbutton" href="<?php echo $this->paymentUrl; ?>"><?php echo $this->translate( 'client/html', 'Proceed to confirmation page' ); ?></a>
	</noscript>
<?php endif; ?>
</div>
