if( isset( $this->detailProductItem ) ) {
	$textItems = $this->detailProductItem->getRefItems( 'text', 'long' );
} else {
	$textItems = array();
}

?>
<?php if( count( $textItems ) > 0 ) : ?>
<h2 class="header description"><?php echo $this->translate( 'client/html', 'Description' ); ?></h2>
<div class="content description">
<?php foreach( $textItems as $textItem ) : ?> 
	<section class="long"><?php echo $textItem->getContent(); ?></section>
<?php endforeach; ?>
<?php echo $this->get( 'textBody' ); ?>
</div>
<?php endif; ?>
